version: '3.9'
services:
  seamless.me:
    build:
      context: .
    ports:
      - "3080:3080"
    container_name: seamless.me

  seamless.me.dev:
    build:
      dockerfile: ./Dockerfile.dev
      context: .
    ports:
      - "3000:3000"
    container_name: seamless.me.dev
    stdin_open: true
    volumes:
       - ./:/usr/src/app/dev
       - /usr/src/app/dev/node_modules
